{% extends "base.html" %} {% block content %}
<h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Register</h2>
<h2>
  <form
    method="post"
    class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md space-y-4"
  >
    {% csrf_token %} {{ form.as_p }}

    <button
      type="submit"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition-colors duration-200"
    >
      Sign Up
    </button>
  </form>
  <p class="mt-4 text-center text-gray-600">
    Already have an account?
    <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
  </p>
</h2>
{% endblock %}
